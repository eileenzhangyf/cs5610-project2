<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Foodkeeper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./stylesheets/style.css" rel="stylesheet">
    <link href="./stylesheets/storage.css" rel="stylesheet">
</head>
<body>
	<!-- navigation bar -->
	<nav class="navbar">
        <div class="logo"><a href="/">Foodkeeper</a></div>
        <ul class="nav-links">
            <div class="menu"> 
                <li><a href="/">Home</a></li>
                <li><a href="/storage">My Storage</a></li>
                <li><a href="/list">To Do List</a></li>
            </div>  
        </ul>   
    </nav>
    <!-- end navigation bar -->

    <section>
        <form action="api/storage" method="POST">
            <ul>
               <li>
                 <label for="item">Item:</label>
                 <input type="text" id="item" name="item"/>
               </li> 
               <!-- TODO: Edit it to fit form (POSTMAN) -->
               <li>
                 <label for="category">Category:</label>
                 <input type="text" id="category" name="category"/>
               </li>
               <li>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price"/>
              </li>
               <li>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity"/>
               </li>
               <li>
                 <label for="purchased-date">Purchased Date:</label>
                 <input type="date" id="purchased-date" name="purchased-date"/>
               </li>
               <li>
                <label for="days-last">Days Last:</label>
                <input type="number" id="days-last" name="days-last"/>
              </li>
              <li class="button">
                <input class="button" type="submit" value="Submit">
              </li>
            </ul>
        </form>
    </section>

    <section>
        <h1>Grocery List</h1>
        <div class="box">
          <table id="storage-table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Quantiy</th>
                <th scope="col">Purchased Date</th>
                <th scope="col">Remaining Days</th>
                <th scope="col">Actions</th>
              </tr>


              <tr>
                <td data-label="Item">{data[d].name}</td>
                <td data-label="Category">{data[d].category}</td>
                <td data-label="Price">{data[d].price}</td>
                <td data-label="Quantity">{data[d].quantity}</td>
                <td data-label="Purchased Date">{d_date}</td>
                <td data-label="Remaining Days">daysRemained</td>
                <td data-label="Actions">
                  <button class="actionBtn editBtn">edit</button>
                  <button class="actionBtn deleteBtn">delete</button>
                </td>
              </tr>
              <tr>
                <td><input type="text" id="item" name="item"/></td>
                <td><input type="text" id="category" name="category"/></td>
                <td><input type="number" id="price" name="price"/></td>
                <td><input type="number" id="quantity" name="quantity"/></td>
                <td><input type="date" id="purchased-date" name="purchased-date"/></td>
                <td><input type="number" id="days-last" name="days-last"/></td>
              </tr>


            </thead>
            <tbody id="storage-table-body"></tbody>
          </table>
        </div> 
    </section>
    
    <!-- TODO: remove JQuery  -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='./javascripts/storage.js'></script>
    <script src='./javascripts/main.js'></script>
</body>
</html>
